 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
      <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading" style="font-family: Lobster Two;">
          GESTURE WEB APP
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#9994;</span>
          <span>&#128075;</span>
          <span>&#129304;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px; font-family: Lobster Two; color: rgb(54, 86, 7);">Take your selfie of a gesture to know about it's meaning</p>
        <p style="font-size: 18px; font-family: Lobster Two; color: rgb(54, 86, 7);">On the following gestures the model is trained -</p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="font-family: Lobster Two;">Webcam - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="capture_image()" class="btn btn-warning" style="font-family: Lobster Two;"> Capture Image </button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12" style="font-size: 16;">
            <br> <br>
          <label style="font-family: Lobster Two;">Prediction -</label>
          <p class="emotion_name" id="result_emotion_name_1"></p>
          <p class="emoji" id="update_emoji_1"></p>
  
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="font-family: Lobster Two;">Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success" style="font-family: Lobster Two;"> Predict gestures </button>
        </div>
  
      </center>
  
    </div>
    <br><br>
  
  <script src="main.js"></script>
  
    </body>
  </html>
